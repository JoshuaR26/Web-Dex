<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/location.css">

    <script src="./js/location"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>

    <style>
        * {
            padding: 0; margin: 0;
        }
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="register-container">
            <h1>Get Started</h1>
            <form action="">
                <div class="name">
                    <label for="fname">First Name</label>
                    <input required class="name" type="text" id="fname" name="fname">
                    <label for="lname" style="margin-left: 2em;">Last Name</label>
                    <input required class="name" type="text" id="lname" name="lname">
                    <br><br>
                </div>

                <label for="email">E-mail</label><br>
                <input required class="text" type="email" id="email" name="email">
                <br>
                <label for="phno">Phone Number</label><br>
                <input required class="text" type="tel" id="phno" name="phno">
                
                <p>Location</p>
                <div class="select_option"> 
                    <select required class="form-select country" aria-label="Default select example" onchange="loadStates()">
                        <option value="" selected disabled>Select Country</option>
                    </select>
                    <select class="form-select state" aria-label="Default select example" onchange="loadCities()">
                        <option selected>Select State</option>
                    </select>
                    <select class="form-select city" aria-label="Default select example">
                        <option selected>Select City</option>
                    </select>
                </div>
                <br>
                <label for="pincode">Pincode</label>
                <input required class="text" type="number" name="pincode" pattern="{6}">
                <br>


                <!-- ? FILE UPLOAD -->
                <p>Aadhaar File Upload (less than 5MB, .pdf/.jpg)</p>


                <br><br><br>
                <label for="password">Password</label><br>
                <input required class="text" type="password" id="password" name="password">
                <br>
                <label for="confirm">Confirm Password</label><br>
                <input required class="text" type="password" id="confirm" name="confirm">
                <br>
                <input required class="button" type="submit">
            </form>
            <div class="login-link">
                <p>
                    Already have an account?
                    <a href="./login.html">Sign In</a>
                </p>
            </div>
        </div>
        <div class="register-image">
            <img src="">
        </div>
    </div>

    <script src="/js/location.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
