<HTML>
  <HEAD>
    <TITLE>Feedback Form</TITLE>
  </HEAD>
  <BODY>
    <H1>Feedback Form</H1>
    <FORM action="mailto:simon.long@cit.ie" method="post" enctype="text/plain">
      Name of Organization : <INPUT type="text" name="firstname" placeholder="Enter name here">
      <BR>

        Subject: <INPUT type="email" name="mail" placeholder="e-mail address">
      <BR>
      <BR>
        Feedback :<BR>        
      <TEXTAREA rows="6" cols="50" name="commentfield"></TEXTAREA>
      <BR>
      <INPUT TYPE="submit" value="Send Feedback">
      <INPUT TYPE="reset" value="Reset">
    </FORM>

  </BODY>  
</HTML>
