<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>

    <main>
      
    <style>

main{
  height: 100%;
  width: calc(100%-110px);
  margin-left: auto;
}
    
.container {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    margin: 0.5em;
    padding: 2em;
    border-radius: 1em;
    border-style: none;
    box-shadow: 0 0 0.5em var(--shadow);
    background-color: white;
    animation: load-container 0.5s ease-in-out;
    /* height: 100%; */
}

body {
    font-family: Arial, sans-serif;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #333;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 80%;
    max-width: 500px;
}

label, input, textarea {
    display: block;
    margin-bottom: 10px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}   

input[type="submit"]:hover {
    background-color: #45a049;
}

a {
    display: inline-block;
    margin-top: 20px;
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
.star-rating {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 10px;
    flex-direction: row-reverse;
}

.star-rating input[type="radio"] {
    display: none;
}

.star-rating label {
    color: #ccc;
    font-size: 24px;
    cursor: pointer;
}

.star-rating input[type="radio"]:checked ~ label {
    color: #ffc107;
}
    </style>


    </main>
  </head>
  <body style="background-color:#ffdad4; "> 
    <main>
      <div>

        <form action="../php/insert.php" method="post" class="container">
          <h1 style="color: black;">Feedback Form</h1>
          <label for="name" style="color: black;">Name:</label>
          <input type="text" id="name" name="name" required>
          <label name="issue" for="subject" style="color: black;">Subject:</label>
          <input name="issue" type="text" id="issue">

          <label for="feedback" style="color: black;">Feedback:</label>
          <textarea id="feedback" name="feedback" required></textarea>

          <div class="star-rating">
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
          </div>

          <input type="submit" value="Submit">
        </form>

      </div>


    </main>
  </body>
</html>
